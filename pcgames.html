<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub - A universe of Games</title>
    <link rel="stylesheet" href="css-reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="headerbodyfooter.css">
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="store.css">
    <link rel="stylesheet" href="pcgames.css">
    <script src="https://kit.fontawesome.com/eb8a099288.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container1">

        <div class="container2">
            <header>
                <div class="logo">
                    <a href="index.html">
                        <img src="images/GameHub_Logo edited.png" alt="Gamehub">
                    </a>
                </div>

                <nav class="navigation">
                    <a href="store.html" class=""></a>
                    <a href="store.html" class="store">Store</a>
                    <a href="contact.html" class="contact">Contact</a>
                    <a href="about.html" class="about">About</a>
                    <a href="cart.html" class="cart">Cart</a>
                </nav>
                <nav class="searchdiv">
                    <form action="" class="search-bar">
                        <button type="submit" id="searchbutton">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="search" id="search" name="search" placeholder="Search for Games">
                    </form>
                </nav>
            </header>
        </div>
    </div>

    <main>
        <div class="slides-item slide-1" id="slide-1"><img src="/images/PC Games/pcbanner.png" alt="img1"
                class="images gamebanner">
        </div>
        <nav class="storenav">
            <div class="gametypes">
                <a href="store.html" id="store">Playbox</a>
                <a href="playstation.html" id="playstation">Playstation</a>
                <a href="xbox.html" id="xbox">Xbox</a>
                <a href="pcgames.html" id="pcgames">PC Games</a>
            </div>
        </nav>
        <div class="storecontainer">
            <h1>PC Games</h1>
            <div class="storeimagecontainer storeimagecontainerplaystation">
                <div class="storeimagediv">
                    <img src="/images/PC Games/Callofduty.png" alt="Black" class="storeimages">
                    <div class="price">
                        <p>99,00 kr</p>
                        <button class="addtocart"><a href="cart.html">Add to cart</a></button>
                        <button class="readmore"><a href="black.html">Read more</a></button>
                    </div>
                </div>
                <div class="storeimagediv">
                    <img src="/images/PC Games/Saintsrow.png" alt="Assassin" class="storeimages">
                    <div class="price">
                        <p>199,00 kr</p>
                        <button class="addtocart"><a href="cart.html">Add to cart</a></button>
                        <button class="readmore"><a href="black.html">Read more</a></button>
                    </div>
                </div>
                <div class="storeimagediv">
                    <img src="/images/PC Games/tombraider.png" alt="Assassin" class="storeimages">
                    <div class="price">
                        <p>189,00 kr</p>
                        <button class="addtocart"><a href="cart.html">Add to cart</a></button>
                        <button class="readmore"><a href="black.html">Read more</a></button>
                    </div>
                </div>
                <div class="storeimagediv">
                    <img src="/images/PC Games/theinvisiblehours.png" alt="Cyberpunk" class="storeimages">
                    <div class="price">
                        <p>289,00 kr</p>
                        <button class="addtocart"><a href="cart.html">Add to cart</a></button>
                        <button class="readmore"><a href="black.html">Read more</a></button>
                    </div>
                </div>
                <div class="storeimagediv">
                    <img src="/images/PC Games/diablo.png" alt="Boxer" class="storeimages">
                    <div class="price">
                        <p>299,00 kr</p>
                        <button class="addtocart"><a href="cart.html">Add to cart</a></button>
                        <button class="readmore"><a href="black.html">Read more</a></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="container4">
        <div class="container3">


            <footer>
                <div class="footbar">
                    <img src="/images/GameHub_Logo edited.png" alt="Gamehub" id="logofooter">
                    <div class="socialmedia">
                        <p>Follow us on</p>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <div class="subscribe">
                        <p class="subscribeitems">Subscribe to our newsletter</p>
                        <input type="text" placeholder="Email Address" id="subscribebutton">
                        <button type="submit" id="submitemail">Submit</button>
                    </div>
                </div>

            </footer>

        </div>
    </div>


</body>

</html>
