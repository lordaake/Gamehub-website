<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub - A universe of Games</title>
    <link rel="stylesheet" href="css-reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="headerbodyfooter.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="purchase.css">
    <script src="https://kit.fontawesome.com/eb8a099288.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/GameHub_Logoedited.png" alt="Gamehub"> </a>
        </div>

        <menu class="navigation">
            <li>
                <a href="store.html" class="store">
                    Store
                </a>
            </li>
            <li>
                <a href="contact.html" class="contact">
                    Contact
                </a>
            </li>
            <li>
                <a href="about.html" class="about">
                    About
                </a>
            </li>
            <li>
                <a href="cart.html" class="cart">
                    Cart
                </a>
            </li>
            </nav>
            <nav class="searchdiv">
                <form action="" class="search-bar">
                    <button type="submit" id="searchbutton">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="search" id="search" name="search" placeholder="Search for Games">
                </form>
            </nav>
    </header>

    <main class="purchasesuccessfullcontainer">
        <div class="purchasecontent">
            <a href="index.html">
                <img src="/images/PurchaseSuccessful/close.png" alt="Close" id="close">
            </a>
            <h1>Purchase Successfull!</h1>
            <p>Your order is on its way!</p>
            <img src="/images/PurchaseSuccessful/Line2.png" alt="Arrow" id="line">
            <p id="happygaming">Happy gaming and tell your friends about us!</p>
        </div>

    </main>
    <footer>
        <div class="footbar">
            <img src="/images/GameHub_Logoedited.png" alt="Gamehub" id="logofooter">
            <div class="socialmedia">
                <p>Follow us on</p>
                <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>

                <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="subscribe">
                <p class="subscribeitems">Subscribe to our newsletter</p>
                <input type="text" placeholder="Email Address" id="subscribebutton">
                <button type="submit" id="submitemail">Submit</button>
            </div>
        </div>
    </footer>


</body>

</html>
