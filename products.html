<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/GameHub_Logoedited.png" alt="Gamehub"> </a>
        </div>

        <menu class="navigation">
            <li>
                <a href="store.html" class="store">
                    Store

            <li>
                <a href="contact.html" class="contact">

                <a href="cart.html" class="cart">
                    Cart
                </a>
            </li>
        </menu>
        <nav class="searchdiv">
            <form action="" class="search-bar" title="">
                <label for="search" class="hidelabel">Search</label><i class="fa-solid fa-magnifying-glass"
                    id="searchbutton"></i>
                <input type="search" id="search" name="search" placeholder="Search for Games">
            </form>
        </nav>
    </header>
    <main class="productcontainer">
        <div class="heading">
            <h1 class="h1black gameName"></h1>
        </div>
        <div class="productinfo">
            <div class="priceandgame">
                <img class="gameImage blackimg" data-game-id="e80df958-5f7f-4c2d-a2df-315134d25b56" alt="Black">
                <div class="price">
                    <p class="priceitem gamePrice" data-game-id="e80df958-5f7f-4c2d-a2df-315134d25b56"></p>
                    <button class="addtocartblack priceitem"><a href="cart.html" id="addtocartid">Add to
                            cart</a></button>
                    <img src="/images/Product/plusminus2.png" alt="Plusminus" class="plusminus priceitem">
                </div>
            </div>
            <div class="producttext">
                <h2 class="h2black gameGenre"></h2>
                <p class="gameDescription"></p>
            </div>
        </div>
        <div class="customerreviews">
            <img src="/images/Product/customerreviewhappy.png" alt="Happy Review">
            <img src="/images/Product/customerreviewaverage.png" alt="Average Review">
            <img src="/images/Product/customerreviewunhappy.png" alt="Unhappy Review">
            <img src="/images/Product/customerreviewhappy.png" alt="Happy Review">
            <img src="/images/Product/customerreviewaverage.png" alt="Average Review">
            <img src="/images/Product/customerreviewunhappy.png" alt="Unhappy Review">
            <img src="/images/Product/customerreviewhappy.png" alt="Happy Review">
            <img src="/images/Product/customerreviewaverage.png" alt="Average Review">
            <img src="/images/Product/customerreviewunhappy.png" alt="Unhappy Review">
            <img src="/images/Product/customerreviewhappy.png" alt="Happy Review">
            <img src="/images/Product/customerreviewaverage.png" alt="Average Review">
            <img src="/images/Product/customerreviewunhappy.png" alt="Unhappy Review">
        </div>
        <div class="reviewcontainer">
            <form action="submit" id="submit">
                <h4>Write a review</h4>
                <label for="title" class="reviewtext">Title for review:</label>
                <input type="text" id="title" name="title">
                <div class="namelabel">
                    <label for="name3" class="reviewtext">Name:</label>
                    <input type="text" id="name3" name="name3">
                </div>
                <div class="stars">
                    <p class="reviewtext">Choose how many stars:</p>
                    <label for="star-1" class="hidelabel">star</label>
                    <input type="radio" id="star-1" value="1">
                    <i class="fa fa-star"></i>
                    <label for="star-2" class="hidelabel">star</label>
                    <input type="radio" id="star-2" value="2">
                    <i class="fa fa-star"></i>
                    <label for="star-3" class="hidelabel">star</label>
                    <input type="radio" id="star-3" value="3">
                    <i class="fa fa-star"></i>
                    <label for="star-4" class="hidelabel">star</label>
                    <input type="radio" id="star-4" value="4">
                    <i class="fa fa-star"></i>
                    <label for="star-5" class="hidelabel">star</label>
                    <input type="radio" id="star-5" value="5">
                    <i class="fa fa-star"></i>
                </div>
                <div class="writeareview">
                    <label for="writereview" class="reviewtext">Write review:</label>
                    <textarea rows="9" id="writereview"></textarea>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>

        <label for="burgermenucheckbox" class="burgermenu-icon mobilenavimg">

        <div class="footbar">
            <img src="/images/GameHub_Logoedited.png" alt="Gamehub" id="logofooter">
            <div class="socialmedia">
                <p>Follow us on</p>
                <a href="https://www.facebook.com" title="facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" title="instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.twitter.com" title="twitter"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="subscribe">
                <label for="subscribebutton" class="subscribeitems">Subscribe to our newsletter</label>
                <input type="text" placeholder="Email Address" id="subscribebutton" title="emailsubscribe">
                <button type="submit" id="submitemail">Submit</button>
            </div>
        </div>
