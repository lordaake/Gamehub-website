<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub - A universe of Games</title>
    <link rel="stylesheet" href="css-reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="headerbodyfooter.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="carousel.css">
    <script src="https://kit.fontawesome.com/eb8a099288.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container1">

        <div class="container2">
            <header>
                <div class="logo">
                    <a href="index.html">
                        <img src="images/GameHub_Logo edited.png" alt="Gamehub">
                    </a>
                </div>

                <nav class="navigation">
                    <a href="store.html" class="store">
                        <li>Store</li>
                    </a>
                    <a href="contact.html" class="contact">
                        <li>Contact</li>
                    </a>
                    <a href="about.html" class="about">
                        <li>About</li>
                    </a>
                    <a href="cart.html" class="cart">
                        <li>Cart</li>
                    </a>
                </nav>
                <nav class="searchdiv">
                    <form action="" class="search-bar">
                        <button type="submit" id="searchbutton">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="search" id="search" name="search" placeholder="Search for Games">
                    </form>
                </nav>
            </header>
        </div>
    </div>

    <main>
        <!-- Carousel 1. Frontpage Banner-->
        <section class="carousel" aria-label="carousel" Tabindex="0">
            <div class="slides">
                <div class="slides-item slide-1" id="slide-1"><a href=""><img
                            src="/images/Carousels/Index/Newplayboxreleases2.png" alt="img1" class="images"></a>
                </div>
                <div class="slides-item slide-2" id="slide-2"><a href=""><img
                            src="/images/Carousels/Index/Gamehub banner 2.png" alt="img2" class="images"></a></div>
                <div class="slides-item slide-3" id="slide-3"><a href=""><img src="/images/Carousels/Index/banner 3.png"
                            alt="img3" class="images"></a></div>
            </div>
            <div class="carousel_nav">
                <a class="slider-nav" href="#slide-1"><img src="/images/Carousels/Store/Inactive.png" alt="button1"
                        class="buttons"></a>
                <a class="slider-nav" href="#slide-2"><img src="/images/Carousels/Store/Inactive.png" alt="button2"
                        class="buttons"></a>
                <a class="slider-nav" href="#slide-3"><img src="/images/Carousels/Store/Inactive.png" alt="button3"
                        class="buttons"></a>
            </div>
            <div class="frontpagebanners">
                <div class="gamessites">
                    <div class="explorestore games">
                        <img src="images/Explore store.png" alt="Explore Store" id="explorestore">
                    </div>
                    <div class="pcxboxplaystation games">
                        <img src="images/PlaystationGames.png" alt="Playstation Games" id="playstationgames"
                            class="smallimages">
                        <img src="images/PC Games.png" alt="PC Games" id="Pcgames" class="smallimages">
                        <img src="images/Xbox Games.png" alt="Xbox Games" id="xboxgames" class="smallimages">
                    </div>
                    <div class="playbox games">
                        <a href="store.html"><img src="images/PlayboxGaes.png" alt="Playbox Games"
                                id="playboxgames"></a>
                    </div>
                </div>


    </main>
    <div class="container4">
        <div class="container3">

            <footer>
                <div class="footbar">
                    <img src="/images/GameHub_Logo edited.png" alt="Gamehub" id="logofooter">
                    <div class="socialmedia">
                        <p>Follow us on</p>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <div class="subscribe">
                        <p class="subscribeitems">Subscribe to our newsletter</p>
                        <input type="text" placeholder="Email Address" id="subscribebutton">
                        <button type="submit" id="submitemail">Submit</button>
                    </div>
                </div>

            </footer>

        </div>
    </div>


</body>

</html>
