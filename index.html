<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub - A universe of Games</title>
    <link rel="stylesheet" href="css-reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="headerbodyfooter.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eb8a099288.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container1">

        <div class="container2">
            <header>
                <div class="logo">
                    <img src="images/GameHub_Logo edited.png" alt="Gamehub">
                </div>

                <nav class="navigation">
                    <a href="" class=""></a>
                    <a href="" class="store">Store</a>
                    <a href="" class="contact">Contact</a>
                    <a href="" class="about">About</a>
                    <a href="" class="cart">Cart</a>
                    <a href="" class=""></a>
                </nav>
                <nav class="searchdiv">
                    <form action="" class="search-bar">
                        <button type="submit" id="searchbutton">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="search" id="search" name="search" placeholder="Search for Games">
                    </form>
                </nav>
            </header>
        </div>
    </div>

    <main>
        <!-- Frontpage banners-->
        <div class="frontpagebanners">
            <img src="/images/Newplayboxreleases2.png" alt="New Playbox Releases" class="banners active">
            <!--      <img src="images/Gamehub banner 2.png" alt="Christmas Sale" class="banners">
            <img src="images/banner 3.png" alt="Old Classics" class="banners"> -->
            <div class="bannerbuttons">
                <button class="prev"></button>
                <button class="next"></button>
            </div>
        </div>
        <div class="gamessites">
            <div>
                <img src="images/Explore store.png" alt="Explore Store" id="explorestore">
            </div>
            <div class="pcxboxplaystation">
                <img src="images/PlaystationGames.png" alt="Playstation Games" id="playstationgames" class="games">
                <img src="images/PC Games.png" alt="PC Games" id="Pcgames" class="games">
                <img src="images/Xbox Games.png" alt="Xbox Games" id="xboxgames" class="games">
            </div>
            <div>
                <img src="images/PlayboxGaes.png" alt="Playbox Games" id="playboxgames">
            </div>
        </div>


    </main>
    <div class="container4">
        <div class="container3">


            <footer>
                <div class="footbar">
                    <img src="/images/GameHub_Logo edited.png" alt="Gamehub" id="logofooter">
                    <div class="socialmedia">
                        <p>Follow us on</p>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <div class="subscribe">
                        <p class="subscribeitems">Subscribe to our newsletter</p>
                        <input type="text" placeholder="Email Address" id="subscribebutton">
                        <button type="submit" id="submitemail">Submit</button>
                    </div>
                </div>

            </footer>

        </div>
    </div>


</body>

</html>
