<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub - A universe of Games</title>
    <link rel="stylesheet" href="css-reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="headerbodyfooter.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="shippingdetails.css">
    <script src="https://kit.fontawesome.com/eb8a099288.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container1">

        <div class="container2">
            <header>
                <div class="logo">
                    <a href="index.html">
                        <img src="images/GameHub_Logo edited.png" alt="Gamehub">
                    </a>
                </div>

                <nav class="navigation">
                    <a href="store.html" class="store">
                        <li>Store</li>
                    </a>
                    <a href="contact.html" class="contact">
                        <li>Contact</li>
                    </a>
                    <a href="about.html" class="about">
                        <li>About</li>
                    </a>
                    <a href="cart.html" class="cart">
                        <li>Cart</li>
                    </a>
                </nav>
                <nav class="searchdiv">
                    <form action="" class="search-bar">
                        <button type="submit" id="searchbutton">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="search" id="search" name="search" placeholder="Search for Games">
                    </form>
                </nav>
            </header>
        </div>
    </div>

    <main>
        <div class="cartnav">
            <div class="cartnavitemdiv" id="cartli">
                <li class="cartnavitem"><a href="cart.html">Cart</a></li>
            </div>
            <div class="cartnavitemdiv" id="shippingli">
                <li class="cartnavitem">Shipping details</li>
            </div>
            <div class="cartnavitemdiv" id="checkoutli">
                <li class="cartnavitem">Checkout</li>
            </div>
        </div>
        <div class="shoppingcart">

            <h1>Delivery Information</h1>

            <form class="deliveryinformation">
                <div class="information">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name"><br>
                </div>


                <div class="information">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name"><br>
                </div>


                <div class="information">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" placeholder="Company"><br>
                </div>

                <div class="information">
                    <label for="address">Address:</label>
                    <input type="address" id="address" name="address" placeholder="Address"><br>
                </div>

                <div class="information">
                    <label for="address2">Address 2:</label>
                    <input type="address2" id="address2" name="address2" placeholder="Address 2"><br>
                </div>

                <div class="information">
                    <label for="dateofbirth">Date Of Birth:</label>
                    <input type="dateofbirth" id="dateofbirth" name="dateofbirth" placeholder="Date Of Birth"><br>
                </div>

                <div class="information">
                    <label for="country">Country:</label>
                    <input type="country" id="country" name="country" placeholder="Country"><br>
                </div>

                <div class="information">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                </div>
            </form>
            <button class="buttonshipping"><a href="checkout.html">Go to Checkout</a></button>
        </div>
    </main>
    <footer>
        <div class="footbar">
            <img src="/images/GameHub_Logo edited.png" alt="Gamehub" id="logofooter">
            <div class="socialmedia">
                <p>Follow us on</p>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="subscribe">
                <p class="subscribeitems">Subscribe to our newsletter</p>
                <input type="text" placeholder="Email Address" id="subscribebutton">
                <button type="submit" id="submitemail">Submit</button>
            </div>
        </div>
    </footer>


</body>

</html>
