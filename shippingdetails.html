<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Details</title>
    <link rel="stylesheet" href="css-reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="headerbodyfooter.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="shippingdetails.css">
    <script src="https://kit.fontawesome.com/eb8a099288.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/GameHub_Logoedited.png" alt="Gamehub"> </a>
        </div>

        <menu class="navigation">
            <li>
                <a href="store.html" class="store">
                    Store
                </a>
            </li>
            <li>
                <a href="contact.html" class="contact">
                    Contact
                </a>
            </li>
            <li>
                <a href="about.html" class="about">
                    About
                </a>
            </li>
            <li>
                <a href="cart.html" class="cart">
                    Cart
                </a>
            </li>
        </menu>

        <nav class="searchdiv">
            <form action="" class="search-bar">
                <button type="submit" id="searchbutton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="search" id="search" name="search" placeholder="Search for Games">
            </form>
        </nav>
    </header>

    <main class="cartmain">
        <menu class="cartnav">
            <li class="cartnavitem cartnavitemdiv" id="cartli"><a href="cart.html">Cart</a></li>
            <li class="cartnavitem cartnavitemdiv" id="shippingli"><a href="shippingdetails.html">Shipping details</a>
            </li>
            <li class="cartnavitem cartnavitemdiv" id="checkoutli">Checkout</li>
        </menu>
        <div class="shoppingcart">

            <h1 class="h1cart">Delivery Information</h1>

            <form class="deliveryinformation">
                <div class="information">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name"><br>
                </div>
                <div class="information">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name"><br>
                </div>


                <div class="information">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" placeholder="Company"><br>
                </div>

                <div class="information">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Address"><br>
                </div>

                <div class="information">
                    <label for="address2">Address 2:</label>
                    <input type="text" id="address2" name="address2" placeholder="Address 2"><br>
                </div>

                <div class="information">
                    <label for="dateofbirth">Date Of Birth:</label>
                    <input type="date" id="dateofbirth" name="dateofbirth"><br>
                </div>

                <div class="information">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Country"><br>
                </div>

                <div class="information">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email"><br>
                </div>
            </form>
            <a href="checkout.html" class="buttonshipping">Go to Checkout</a>
        </div>
    </main>
    <input type="checkbox" id="burgermenucheckbox">
    <nav class="burger-menu" id="burger-menu">
        <ul class="ulburgermenu">
            <li><a href="index.html" class="burgeroption"><img src="/images/GameHub_Logo1.png" alt="Logo"></a></li>
            <li><a href="store.html" class="burgeroption">Playbox</a></li>
            <li class="line"></li>
            <li><a href="playstation.html" class="burgeroption">Playstation</a></li>
            <li class="line"></li>
            <li><a href="xbox.html" class="burgeroption">Xbox</a></li>
            <li class="line"></li>
            <li><a href="pcgames.html" class="burgeroption">PC Games</a></li>
            <li id="line2"></li>
            <li><a href="contact.html" class="burgeroption">Contact</a></li>
            <li class="line"></li>
            <li><a href="about.html" class="burgeroption">About</a></li>
            <li class="line"></li>
            <li><a href="cart.html" class="burgeroption">Cart</a></li>
        </ul>
    </nav>
    <menu class="mobilenav">
        <label for="burgermenucheckbox" class="burgermenu-icon mobilenavimg">
            <img src="/images/Icons/menu.png" alt="Menu">
        </label>
        <a href="store.html" class="mobilenavimg"><img src="/images/Icons/house.png" alt="Home"></a>
        <a href="cart.html" class="mobilenavimg"><img src="/images/Icons/Cart.png" alt="Cart"></a>
    </menu>
    <footer class="footerstore">
        <div class="footbar">
            <img src="/images/GameHub_Logoedited.png" alt="Gamehub" id="logofooter">
            <div class="socialmedia">
                <p>Follow us on</p>
                <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>

                <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="subscribe">
                <p class="subscribeitems">Subscribe to our newsletter</p>
                <input type="text" placeholder="Email Address" id="subscribebutton">
                <button type="submit" id="submitemail">Submit</button>
            </div>
        </div>
    </footer>


</body>

</html>
