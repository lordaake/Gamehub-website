<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <section class="carousel" aria-label="carousel" Tabindex="0">
        <a class="carousel__skip-link" href="#skip-link">Skip the Carousel</a>
        <div class="slides">
            <div class="slides-item slide-1" id="slide-1"><img src="/images/Carousels/Store/black no button.png"
                    alt="img1">
            </div>
            <div class="slides-item slide-2" id="slide-2"><img src="/images/Carousels/Store/assassin no button.png"
                    alt="img2"></div>
            <div class="slides-item slide-3" id="slide-3"><img src="/images/Carousels/Store/cyberpunk no button.png"
                    alt="img3"></div>
        </div>
        <div class="carousel_nav">
            <a class="slider-nav" href="#slide-1"><img src="/images/Carousels/Store/Inactive.png" alt=""></a>
            <a class="slider-nav" href="#slide-2"><img src="/images/Carousels/Store/Inactive.png" alt=""></a>
            <a class="slider-nav" href="#slide-3"><img src="/images/Carousels/Store/Inactive.png" alt=""></a>
        </div>

    </section>
</body>

</html>
